[ca]
default_ca = test-ca

[test-ca]
dir            = TestCA1                # top dir
database       = $dir/index.txt      # index file.
new_certs_dir  = $dir/certs          # new certs dir
certificate    = $dir/ca.crt         # The CA cert
serial         = $dir/serial         # serial no file
private_key    = $dir/ca.key         # CA private key

default_md = sha256

policy = pol-user

[pol-user]
C = supplied
L = supplied
#ST = supplied
O = supplied
OU = supplied
CN = supplied
emailAddress = supplied

[pol-server]
C = supplied
L = supplied
#ST = supplied
O = supplied
OU = supplied
CN = supplied

